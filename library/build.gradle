apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.marcin-adamczewski'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.2.0'
    testCompile 'junit:junit:4.12'

    compile 'com.google.android.exoplayer:exoplayer:r2.1.1'

    compile 'com.liulishuo.okdownload:okdownload:1.0.0'
    compile 'com.liulishuo.okdownload:sqlite:1.0.0'

    implementation 'com.squareup.okhttp3:okhttp:3.10.0'

    compile 'net.grandcentrix.tray:tray:0.12.0'

    provided 'com.google.code.findbugs:jsr305:3.0.1'
    provided 'javax.annotation:jsr250-api:1.0'
}
